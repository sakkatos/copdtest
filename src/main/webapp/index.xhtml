    <h:body >
        <p:growl id="notification"/>
        <h:link outcome="page2" value="Drug"/>
        <h:form id="dataTableForm">
            <p:scrollPanel style="width:1250px; height: 300px" mode="native">
                <p:commandButton value="add"
                                 actionListener="#{controller.onCreateFollowUp()}"
                                 onsuccess="insertItemDialog.show();"/>
                <p:dataTable value="#{controller.fooList}"  var="item">
                    <p:column headerText="action" width="200">
                        <p:commandButton value="edit"
                                         update=":updateItemForm"
                                         actionListener="#{controller.onSelectFollowUp()}"
                                         oncomplete="updateItemDialog.show()">
                            <f:param name="pid" value="#{item.pid}"/>
                        </p:commandButton >
                        <p:commandButton value="remove"
                                         update=":updateItemForm"
                                         actionListener="#{controller.onSelectFollowUp()}"
                                         oncomplete="removeItemDialog.show()">
                            <f:param name="pid" value="#{item.pid}"/>
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="PID">#{item.pid}</p:column>
                    <p:column headerText="HCode">#{item.hcode}</p:column>
                    <p:column headerText="SVDate">#{item.svdDate}</p:column>
                    <p:column headerText="HN">#{item.hn}</p:column>
                    <p:column headerText="BCH_DILATOR">#{item.bch_dilator}</p:column>
                </p:dataTable>
            </p:scrollPanel>
        </h:form>

        <p:dialog widgetVar="removeItemDialog">
            <p:scrollPanel style="height:400px" mode="native">
                <h:form id="removeItemForm">
                    <p:panelGrid columns="2" >
                        <h:outputText value="PID"/>
                        <h:outputText value="#{controller.foo.pid}"/>
                        <h:outputText value="HCODE"/>
                        <h:outputText value="#{controller.foo.hcode}"/>
                        <h:outputText value="SVDDate"/>
                        <h:outputText value="#{controller.foo.svdDate}">
                            <f:convertDateTime pattern="yyyy-mm-dd"/>
                        </h:outputText>
                        <h:outputText value="HN"/>
                        <h:outputText value="#{controller.foo.hn}"/>
                    </p:panelGrid> 
                    <p:commandButton value="remove"
                                     oncomplete="removeItemDialog.hide()"
                                     actionListener="#{controller.onRemoveFollowUp()}"
                                     update=":dataTableForm, :notification"/><br/>
                </h:form>
            </p:scrollPanel>
        </p:dialog>
